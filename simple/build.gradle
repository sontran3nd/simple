apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'mylib'
    bintrayName = 'mylib'

    publishedGroupId = 'sontranid'
    libraryName = 'mylib'
    artifact = 'mylib'

    libraryDescription = 'A widget to load WebView as an Overlay.'

    siteUrl = 'https://github.com/sontran3nd/simple'
    gitUrl = 'https://github.com/sontran3nd/simple.git '

    libraryVersion = '1.0.0'

    developerId = 'developerId'
    developerName = 'Son Tran'
    developerEmail = 'sontran3nd@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

